{% extends "root.html" %} {% block head %}
<title>File report - {{ config.name }}</title>
{% endblock %} {% block body %} {{ macros::nav(selected="notifications") }}
<main class="flex flex-col gap-2">
    <div class="card-nest w-full">
        <div class="card small flex items-center gap-2">
            {{ icon "flag" }}
            <span>{{ text "general:label.file_report" }}</span>
        </div>

        <form
            class="card flex flex-col gap-2"
            onsubmit="create_report_from_form(event)"
        >
            <div class="flex flex-col gap-1">
                <label for="title"
                    >{{ text "communities:label.content" }}</label
                >
                <textarea
                    type="text"
                    name="content"
                    id="content"
                    placeholder="content"
                    required
                    minlength="16"
                ></textarea>
            </div>

            <button class="primary">
                {{ text "communities:action.create" }}
            </button>
        </form>
    </div>
</main>

<script>
    function create_report_from_form(e) {
        e.preventDefault();
        fetch("/api/v1/reports", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify({
                content: e.target.content.value,
                asset: "{{ asset }}",
                asset_type: `{{ asset_type }}`,
            }),
        })
            .then((res) => res.json())
            .then((res) => {
                trigger("atto::toast", [
                    res.ok ? "success" : "error",
                    res.message,
                ]);

                if (res.ok) {
                    setTimeout(() => {
                        window.close();
                    }, 150);
                }
            });
    }
</script>
{% endblock %}
